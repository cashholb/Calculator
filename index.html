<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div>12345</div>
        </div>
        <div class="buttonContainer">

            <div class="button nothing"></div>
            <div class="button" class="clear">C</div>
            <div class="button" class="posOrNeg">+/-</div>
            <div class="button" class="div">/</div>

            <div class="button" class="seven">7</div>
            <div class="button" class="eight">8</div>
            <div class="button" class="nine">9</div>
            <div class="button" class="mul">x</div>


            <div class="button" class="four">4</div>
            <div class="button" class="five">5</div>
            <div class="button" class="six">6</div>
            <div class="button" class="sub">-</div>


            <div class="button" class="one">1</div>
            <div class="button" class="two">2</div>
            <div class="button" class="three">3</div>
            <div class="button" class="add">+</div>


            <div class="button" class="zero">0</div>
            <div class="button" class="del">DEL</div>
            <div class="button" class="decimal">.</div>
            <div class="button equals">=</div>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
